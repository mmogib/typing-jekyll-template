---
layout: default
---

<!-- Include Data Base  -->
{% include liquid/data %}

<div class="p-4 layout_tag">
  <div class="container-fluid">

  <div class="row">
    <h1>Tag: {{ page.tag }}</h1>
  </div>

  {% for post in page.posts %}
    <span>{{ post | tags }}</span>
    <h1>
      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>
  {% endfor %}

  </div>
</div>
