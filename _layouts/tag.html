---
layout: default
---

<!-- Include Data Base  -->
{% include dbase/dbase %}

<div class="layout_tag">

  <h1>Tag: {{ page.tag }}</h1>

  {% for post in page.posts %}
  
    <span>{{ post | tags }}</span>

    <h1><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

  {% endfor %}

</div>
