---
layout: default
---

{% include liquid/data %}

<div class="p-4 layout_taglist">
  <div class="container-fluid">

    <div class="row">
      <h1 class="layout_taglist__title">{{ page.title }}</h1>
    </div>

    <div class="layout_taglist__content">

      <div class="row">
        {% for tag in site.tags %}
         <a class="layout_taglist__link" href="{{ '/blog/tags/' | prepend: site.baseurl | prepend: site.url }}/{{ tag[0] }}">{{ tag[0] }}</a>
        {% endfor %}
      </div>

    </div>

  </div>
</div>
