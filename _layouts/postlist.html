---
layout: default
---

<!-- Include Data Base  -->
{% include dbase/dbase %}

<div class="layout_postlist" itemscope="itemscope" itemtype="http://schema.org/Blog">

  {% if site.posts.size > 0 %}

    {% for post in site.posts %}
    <div class="row">
      <h1>{{ post.title }}</h1>
    </div>

    <div class="row">
      {{ content }}
    </div>
    {% endfor %}

  {% endif %}

</div>
